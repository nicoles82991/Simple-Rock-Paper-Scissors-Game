<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock, Paper, Sissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <div class="choices">
        <button class="choice" data-choice="rock">Rock</button>
        <button class="choice" data-choice="paper">Paper</button>
        <button class="choice" data-choice="scissors">Scissors</button>
      </div>
      <div id="result" class="hidden">
        <p>You chose: <span id="userChoice"></span></p>
        <p>Computer chose: <span id="computerChoice"></span></p>
        <h2 id="outcome"></h2>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
